 <div id="album" *ngIf="album">
   <header class="album-header">
     <div class="row">

       <div class="col-md-4">
         <div *ngIf="album.images.length > 0">
           <img src="{{album.images[0].url}}" alt="" class="album-thumb">
         </div>
       </div>

       <div class="col-md-8">
          <h4 *ngIf="album.artists.length > 0">
            <span *ngFor="let artist of album.artists">
            {{artist.name}}
          </span>
        </h4>
        <h2>{{album.name}}</h2>
        <h5>Realse Date: {{album.realse_date}}</h5>
        <a href="{{album.external_urls.spotify}}" target="_blank" class="btn btn-primary">View In Spotify</a>
       </div>
   </div>
   </header>

   <div class="album-tracks">
     <h2>Album Tracks</h2>
     <div *ngFor="let track of album.tracks.items">
      <div class="well">
        <h5>{{track.track_number}} - {{track.name}}</h5>
        <audio controls>
          <source src="{{track.preview_url}}" type="audio/mpeg">
        Your browser does not support the audio element.
        </audio>
        <span><a href="{{track.preview_url}}" target="_blank">Preview Link</a></span>
      </div>
     </div>
   </div>



 </div>
